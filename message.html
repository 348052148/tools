<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/layer/layer.js"></script>
    <style>

    </style>
</head>
<body>
    <div>
        <textarea></textarea>
        <button></button>
    </div>
</body>
<script>
    var is_Ctrl = false;
    $(document).keydown(function (event) {
        if(event.keyCode == 17){
            is_Ctrl = true;
        }

        if(is_Ctrl && event.keyCode == 13){
            alert('fasong');
        }
        //insert件
        if(event.keyCode == 45){
            //layer.alert(event.keyCode);
            var chat =$('<div id="chat">\n' +
                '        <textarea></textarea>\n' +
                '    </div>');

            chat.find('textarea').css({'width':'523px','height':'205px','resize':'none'});


            var robot = $('<div>\n' +
                '        <textarea id="quest"></textarea>\n' +
                '        <button id="quest_ok">提问</button>\n' +
                '    </div>');
            robot.find('textarea').css({'width':'523px','height':'180px','resize':'none'});

            layer.tab({
                area: ['600px', '300px'],
                tab: [ {
                    title: '聊天',
                    content: chat.html()
                },{
                    title: '问答',
                    content: robot.html()
                }, {
                    title: '音乐',
                    content: '内容3'
                }]
            });
        }

    });
    $(document).keyup(function (event) {
            is_Ctrl = false;
    });
</script>
</html>
